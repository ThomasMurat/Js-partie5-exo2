<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <title>Js-partie5-exo2</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <form>
            <div class="form-group">
                <label for="password">Mot de passe:</label>
                <input class="form-control" type="password" id="password" placeholder="Mot de Passe" required />
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmer le mot de passe:</label>
                <input class="form-control" type="password" id="confirmPassword" placeholder="Confirmer le mot de passe" required />
            </div>
            <button type="submit" onclick='checkPass();' class="btn btn-primary">Valider</button>
        </form>
        <script>
            function checkPass() {
                var pass = document.getElementById('password').value, confirmPass = document.getElementById('confirmPassword').value;
                if (pass == confirmPass) {
                    document.getElementById('password').style.borderColor = "green";event.preventDefault();
                    document.getElementById('confirmPassword').style.borderColor = "green";event.preventDefault();
                } else {
                    document.getElementById('password').style.borderColor = "red";event.preventDefault();
                    document.getElementById('confirmPassword').style.borderColor = "red";event.preventDefault();
                }
            }
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
